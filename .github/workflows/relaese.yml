name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    container: registry.gitlab.com/finestructure/spi-images:android-6.1-latest
    steps:
      - uses: actions/checkout@v4
      - run: swiftc -swift-version 6 -O hello.swift -o hello-android
      - run: gzip hello-android
      - uses: actions/upload-artifact@v4
        with:
          name: hello-android
          path: hello-android.gz

  build-linux:
    runs-on: ubuntu-latest
    container: swift:latest
    steps:
      - uses: actions/checkout@v4
      - run: swiftc -swift-version 6 -O hello.swift -o hello-linux
      - run: gzip hello-linux
      - uses: actions/upload-artifact@v4
        with:
          name: hello-linux
          path: hello-linux.gz

  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - run: sudo xcode-select --switch /Applications/Xcode_16.4.app
      - run: swiftc -swift-version 6 -O hello.swift -o hello-macos
      - run: gzip hello-macos
      - uses: actions/upload-artifact@v4
        with:
          name: hello-macos
          path: hello-macos.gz
 
  build-windows:
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - run: winget install --disable-interactivity --id Microsoft.VisualStudio.2022.Community --exact --force --custom "--add Microsoft.VisualStudio.Component.Windows11SDK.22000 --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.VC.Tools.ARM64"
      - run: winget install --disable-interactivity --id Swift.Toolchain -e
      - run: swiftc -swift-version 6 -O hello.swift -o hello-windows
      - run: gzip hello-windows
      - uses: actions/upload-artifact@v4
        with:
          name: hello-windows
          path: hello-windows.gz

  release:
    needs: [build-android, build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./artifacts
      - name: Extract all files
        run: |
          cd artifacts
          for file in */*.gz; do
            echo "$file"
            gzip -d "$file"
          done
          cd ../
      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes ./artifacts/*/hello-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
