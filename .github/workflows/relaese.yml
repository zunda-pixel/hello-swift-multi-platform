name: CI

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r26d
    - run: ls -la ${{ steps.setup-ndk.outputs.ndk-path }}
    - run: ls -la ${{ steps.setup-ndk.outputs.ndk-path }}/../
